events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;
    gzip_static on;

    # Rate limiting zone for API keys
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

    # Real IP from Cloudflare
    set_real_ip_from 103.21.244.0/22;
    set_real_ip_from 103.22.200.0/22;
    set_real_ip_from 103.31.4.0/22;
    set_real_ip_from 104.16.0.0/13;
    set_real_ip_from 104.24.0.0/14;
    set_real_ip_from 108.162.192.0/18;
    set_real_ip_from 131.0.72.0/22;
    set_real_ip_from 141.101.64.0/18;
    set_real_ip_from 162.158.0.0/15;
    set_real_ip_from 172.64.0.0/13;
    set_real_ip_from 173.245.48.0/20;
    set_real_ip_from 188.114.96.0/20;
    set_real_ip_from 190.93.240.0/20;
    set_real_ip_from 197.234.240.0/22;
    set_real_ip_from 198.41.128.0/17;
    real_ip_header CF-Connecting-IP;

    # Common Proxy Headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # 1. Main Landing (aimstore.in)
    server {
        listen 80;
        listen 443 ssl;
        server_name aimstore.in www.aimstore.in;
        ssl_certificate /etc/nginx/ssl/ssl.crt;
        ssl_certificate_key /etc/nginx/ssl/ssl.key;

        location /socket.io/ {
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_pass http://127.0.0.1:3001/socket.io/;
        }
        
        # Always proxy Next.js build assets to the active frontend process.
        # This avoids stale chunk 404s when container-local files lag behind PM2 builds.
        location /_next/static/ {
            proxy_pass http://127.0.0.1:3000;
        }

        # Public assets & Next.js proxy
        location / { 
            root /usr/share/nginx/html/app/public;
            try_files $uri @nextjs;
        }

        location @nextjs {
            proxy_pass http://127.0.0.1:3000; 
        }
    }

    # 2. App Dashboard (app.aimstore.in)
    server {
        listen 80;
        listen 443 ssl;
        server_name app.aimstore.in;
        ssl_certificate /etc/nginx/ssl/ssl.crt;
        ssl_certificate_key /etc/nginx/ssl/ssl.key;

        location /socket.io/ {
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_pass http://127.0.0.1:3001/socket.io/;
        }
        
        # Always proxy Next.js build assets to the active frontend process.
        # This avoids stale chunk 404s when container-local files lag behind PM2 builds.
        location /_next/static/ {
            proxy_pass http://127.0.0.1:3000;
        }
        
        # Proxy API requests
        location /api/ { 
            proxy_pass http://127.0.0.1:3001; 
        }
        
        # Public assets & Next.js proxy
        location / { 
            root /usr/share/nginx/html/app/public;
            try_files $uri @nextjs;
        }

        location @nextjs {
            proxy_pass http://127.0.0.1:3000; 
        }
    }

    # 3. Admin Panel (admin.aimstore.in)
    server {
        listen 80;
        listen 443 ssl;
        server_name admin.aimstore.in;
        ssl_certificate /etc/nginx/ssl/ssl.crt;
        ssl_certificate_key /etc/nginx/ssl/ssl.key;

        access_log /var/log/nginx/admin_access.log;
        error_log /var/log/nginx/admin_error.log debug;

        location /socket.io/ {
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_pass http://127.0.0.1:3001/socket.io/;
        }
        
        # Always proxy Next.js build assets to the active frontend process.
        # This avoids stale chunk 404s when container-local files lag behind PM2 builds.
        location /_next/static/ {
            proxy_pass http://127.0.0.1:3000;
        }

        location /api/ { 
            proxy_pass http://127.0.0.1:3001; 
        }
        
        location / { 
            root /usr/share/nginx/html/app/public;
            try_files $uri @nextjs;
        }

        location @nextjs {
            proxy_pass http://127.0.0.1:3000; 
        }
    }

    # 4. API Service
    server {
        listen 80;
        server_name api.aimstore.in;
        location / {
            proxy_pass http://127.0.0.1:3001;
        }
    }

    # 5. Webhook Service
    server {
        listen 80;
        server_name webhook.aimstore.in;
        location / {
            proxy_pass http://127.0.0.1:3003;
        }
    }

    # 6. Wildcard / Custom Domains (White-label)
    server {
        listen 80 default_server;
        server_name _;
        location / {
            proxy_pass http://127.0.0.1:3001;
        }
    }
}
