# Events block is required
events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    # Rate limiting zone for API keys
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

    # Real IP from Cloudflare
    set_real_ip_from 103.21.244.0/22;
    set_real_ip_from 103.22.200.0/22;
    set_real_ip_from 103.31.4.0/22;
    set_real_ip_from 104.16.0.0/13;
    set_real_ip_from 104.24.0.0/14;
    set_real_ip_from 108.162.192.0/18;
    set_real_ip_from 131.0.72.0/22;
    set_real_ip_from 141.101.64.0/18;
    set_real_ip_from 162.158.0.0/15;
    set_real_ip_from 172.64.0.0/13;
    set_real_ip_from 173.245.48.0/20;
    set_real_ip_from 188.114.96.0/20;
    set_real_ip_from 190.93.240.0/20;
    set_real_ip_from 197.234.240.0/22;
    set_real_ip_from 198.41.128.0/17;
    real_ip_header CF-Connecting-IP;

    # Common Proxy Headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Resolver for Docker DNS
    resolver 127.0.0.11 valid=30s;

    # 1. Frontend & Dashboards (Landing Page, App, Admin)
    server {
        listen 80;
        server_name aerostic.com www.aerostic.com app.aerostic.com admin.aerostic.com aimstore.in www.aimstore.in app.aimstore.in localhost app.localhost admin.localhost;
        
        location / {
            proxy_pass http://frontend:3000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }

    # 3. API Service (api.aerostic.com)
    server {
        listen 80;
        server_name api.aerostic.com;

        location / {
            proxy_pass http://api:3001;
        }
    }

    # 4. Webhook Service (webhook.aerostic.com)
    server {
        listen 80;
        server_name webhook.aerostic.com;

        location / {
            proxy_pass http://webhook:3003;
        }
    }

    # 5. Wildcard / Custom Domains (White-label)
    server {
        listen 80 default_server;
        server_name _;

        location / {
            # Let the API handle tenant resolution via Host header
            proxy_pass http://api:3001;
        }
    }
}
