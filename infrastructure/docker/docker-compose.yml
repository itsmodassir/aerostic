version: '3.8'

services:

  postgres:
    image: postgres:15-alpine
    container_name: aerostic-postgres
    restart: always
    environment:
      POSTGRES_USER: aerostic
      POSTGRES_PASSWORD: strongpassword
      POSTGRES_DB: aerostic
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    deploy:
      resources:
        limits:
          memory: 4g

  nginx:
    image: nginx:alpine
    container_name: aerostic-nginx
    restart: always
    network_mode: host
    volumes:
      - ../nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ../nginx/ssl:/etc/nginx/ssl:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - api
      - frontend

  redis:
    image: redis:7-alpine
    container_name: aerostic-redis
    restart: always
    command: redis-server --maxmemory 1gb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: aerostic-zookeeper
    restart: always
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: aerostic-kafka
    restart: always
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://127.0.0.1:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    depends_on:
      - zookeeper

  api:
    build:
      context: ../../
      dockerfile: infrastructure/docker/api.Dockerfile
    container_name: aerostic-api
    restart: always
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: production
      DB_HOST: postgres
      REDIS_HOST: redis
      PORT: 3001
      DATABASE_URL: postgresql://aerostic:strongpassword@postgres:5432/aerostic
      ENCRYPTION_KEY: aerostic_dev_encryption_key_32_char_long!!
      JWT_SECRET: dev_jwt_secret_key_for_aerostic_v1
      TYPEORM_SYNCHRONIZE: "false"
      ALLOWED_ORIGINS: "https://aimstore.in,https://app.aimstore.in,https://admin.aimstore.in"
      BASE_DOMAIN: "aimstore.in"
    depends_on:
      - postgres
      - redis

  webhook:
    build:
      context: ../../
      dockerfile: infrastructure/docker/webhook.Dockerfile
    container_name: aerostic-webhook
    restart: always
    command: node dist/webhook-service/main.js
    environment:
      NODE_ENV: production
      DB_HOST: postgres
      REDIS_HOST: redis
      PORT: 3003
      DATABASE_URL: postgresql://aerostic:strongpassword@postgres:5432/aerostic
      ENCRYPTION_KEY: aerostic_dev_encryption_key_32_char_long!!
      JWT_SECRET: dev_jwt_secret_key_for_aerostic_v1
      TYPEORM_SYNCHRONIZE: "false"
    depends_on:
      - postgres
      - redis

  worker:
    build:
      context: ../../
      dockerfile: infrastructure/docker/worker.Dockerfile
    container_name: aerostic-worker
    restart: always
    command: node dist/worker-service/main.js
    environment:
      NODE_ENV: production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: aerostic
      DB_PASSWORD: strongpassword
      DB_NAME: aerostic
      REDIS_HOST: redis
      REDIS_PORT: 6379
      DATABASE_URL: postgresql://aerostic:strongpassword@postgres:5432/aerostic
      ML_SERVICE_URL: http://ml-service:8000
      ENCRYPTION_KEY: aerostic_dev_encryption_key_32_char_long!!
      JWT_SECRET: dev_jwt_secret_key_for_aerostic_v1
      TYPEORM_SYNCHRONIZE: "false"
    depends_on:
      - postgres
      - redis
      - ml-service

  frontend:
    build:
      context: ../../
      dockerfile: infrastructure/docker/app.Dockerfile
      args:
        - NEXT_PUBLIC_BASE_DOMAIN=aimstore.in
    container_name: aerostic-frontend
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - BACKEND_URL=http://api:3001
      - NEXT_PUBLIC_BASE_DOMAIN=aimstore.in
    depends_on:
      - api

  ml-service:
    build:
      context: ../../
      dockerfile: ml-service/Dockerfile
    container_name: aerostic-ml
    restart: always
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - redis

volumes:
  postgres_data:
  redis_data:
