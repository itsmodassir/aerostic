version: '3.8'

services:

  postgres:
    image: postgres:15-alpine
    container_name: aimstors-postgres
    restart: always
    environment:
      POSTGRES_USER: aimstors
      POSTGRES_PASSWORD: strongpassword
      POSTGRES_DB: aimstors
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"
    deploy:
      resources:
        limits:
          memory: 512m

  nginx:
    image: nginx:alpine
    container_name: aimstors-nginx
    restart: always
    network_mode: host
    volumes:
      - ../nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ../nginx/ssl:/etc/nginx/ssl:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      # Static Assets Mounts
      - /var/www/aimstors/frontend/landing/dist:/usr/share/nginx/html/landing:ro
      - /var/www/aimstors/frontend/app-dashboard/.next/static:/usr/share/nginx/html/app/_next/static:ro
      - /var/www/aimstors/frontend/app-dashboard/public:/usr/share/nginx/html/app/public:ro

  redis:
    image: redis:7-alpine
    container_name: aimstors-redis
    restart: always
    command: redis-server --maxmemory 1gb --maxmemory-policy noeviction
    volumes:
      - redis_data:/data
    ports:
      - "127.0.0.1:6379:6379"

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: aimstors-zookeeper
    restart: always
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: aimstors-kafka
    restart: always
    ports:
      - "127.0.0.1:9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://127.0.0.1:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    depends_on:
      - zookeeper

  ml-service:
    build:
      context: ../../
      dockerfile: ml-service/Dockerfile
    container_name: aimstors-ml
    restart: always
    ports:
      - "127.0.0.1:8000:8000"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - redis

volumes:
  postgres_data:
  redis_data:
