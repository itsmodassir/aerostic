# HTTP to HTTPS Redirect
server {
  listen 80;
  server_name aerostic.com www.aerostic.com app.aerostic.com admin.aerostic.com api.aerostic.com;
  return 301 https://$server_name$request_uri;
}

# Landing Page (aerostic.com)
server {
  listen 443 ssl http2;
  server_name aerostic.com www.aerostic.com;

  # SSL Certificates
  ssl_certificate /etc/letsencrypt/live/aerostic.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/aerostic.com/privkey.pem;
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_ciphers HIGH:!aNULL:!MD5;
  ssl_prefer_server_ciphers on;

  root /usr/share/nginx/html;
  index index.html;

  # Security Headers
  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header X-XSS-Protection "1; mode=block" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;
  add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' https:; style-src 'self' 'unsafe-inline' https:; img-src 'self' data: https:; font-src 'self' data: https:; connect-src 'self' https:;" always;

  location / {
    try_files $uri /index.html;
  }

  location = /robots.txt {
    try_files $uri /robots.txt;
  }
}

# Dashboard (app.aerostic.com)
server {
  listen 443 ssl http2;
  server_name app.aerostic.com;

  # SSL Certificates
  ssl_certificate /etc/letsencrypt/live/aerostic.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/aerostic.com/privkey.pem;
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_ciphers HIGH:!aNULL:!MD5;
  ssl_prefer_server_ciphers on;

  # Security Headers
  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header X-XSS-Protection "1; mode=block" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;
  add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' https:; style-src 'self' 'unsafe-inline' https:; img-src 'self' data: https:; font-src 'self' data: https:; connect-src 'self' https:;" always;

  # Route to Frontend (port 3000)
  location / {
    proxy_pass http://frontend:3000;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_redirect off;
  }
}

