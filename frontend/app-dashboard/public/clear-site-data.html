<!DOCTYPE html>
<html>
<head>
    <title>Clear Site Data</title>
</head>
<body>
    <h1>Clearing Site Data...</h1>
    <script>
        // Clear Local Storage
        localStorage.clear();
        console.log('LocalStorage cleared');

        // Clear Session Storage
        sessionStorage.clear();
        console.log('SessionStorage cleared');

        // Clear Cookies
        const cookies = document.cookie.split(";");

        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i];
            const eqPos = cookie.indexOf("=");
            const name = eqPos > -1 ? cookie.substr(0, eqPos) : cookie;
            document.cookie = name + "=;expires=Thu, 01 Jan 1970 00:00:00 GMT;path=/";
            document.cookie = name + "=;expires=Thu, 01 Jan 1970 00:00:00 GMT;path=/;domain=.aimstore.in";
            document.cookie = name + "=;expires=Thu, 01 Jan 1970 00:00:00 GMT;path=/;domain=app.aimstore.in";
        }
        console.log('Cookies cleared');

        // Redirect to login
        setTimeout(() => {
            window.location.href = 'https://app.aimstore.in/login';
        }, 1500);
    </script>
</body>
</html>
