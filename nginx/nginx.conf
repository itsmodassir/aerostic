worker_processes auto;

events {
    worker_connections 4096;
}

http {
    # Trust Cloudflare IPs for Real Client IP
    set_real_ip_from 103.21.244.0/22;
    set_real_ip_from 103.22.200.0/22;
    set_real_ip_from 103.31.4.0/22;
    set_real_ip_from 104.16.0.0/13;
    set_real_ip_from 104.24.0.0/14;
    set_real_ip_from 108.162.192.0/18;
    set_real_ip_from 131.0.72.0/22;
    set_real_ip_from 141.101.64.0/18;
    set_real_ip_from 162.158.0.0/15;
    set_real_ip_from 172.64.0.0/13;
    set_real_ip_from 173.245.48.0/20;
    set_real_ip_from 188.114.96.0/20;
    set_real_ip_from 190.93.240.0/20;
    set_real_ip_from 197.234.240.0/22;
    set_real_ip_from 198.41.128.0/17;
    real_ip_header CF-Connecting-IP;

    # Global Proxy Headers (Refactored for efficiency)
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Global Security Headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header Referrer-Policy strict-origin-when-cross-origin;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # SSL/TLS Hardening
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Global Body Size (Media/CSV Support)
    client_max_body_size 50M;

    # Rate Limiting Zones
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=webhook_limit:10m rate=20r/s;

    upstream frontend {
        server frontend:3000;
    }

    upstream backend {
        server api:3001;
    }

    upstream webhook {
        server webhook-handler:3003;
    }

    # Redirect HTTP to HTTPS for all domains
    server {
        listen 80;
        server_name aerostic.com www.aerostic.com app.aerostic.com api.aerostic.com;
        return 301 https://$host$request_uri;
    }

    # Redirect www.aerostic.com to aerostic.com
    server {
        listen 443 ssl http2;
        server_name www.aerostic.com;

        ssl_certificate /etc/letsencrypt/live/aerostic.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/aerostic.com/privkey.pem;

        return 301 https://aerostic.com$request_uri;
    }

    # Landing Page - aerostic.com
    server {
        listen 443 ssl http2;
        server_name aerostic.com;

        ssl_certificate /etc/letsencrypt/live/aerostic.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/aerostic.com/privkey.pem;

        # Health check
        location /health {
            add_header Content-Type text/plain;
            return 200 "OK\n";
        }

        # Serve landing page from frontend
        location / {
            proxy_pass http://frontend/;
            proxy_http_version 1.1;
        }
    }

    # Dashboard - app.aerostic.com
    server {
        listen 443 ssl http2;
        server_name app.aerostic.com;

        ssl_certificate /etc/letsencrypt/live/aerostic.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/aerostic.com/privkey.pem;

        # Health check
        location /health {
            add_header Content-Type text/plain;
            return 200 "OK\n";
        }

        # Dashboard application
        location ^~ /api/ {
            proxy_pass http://backend/;
            proxy_http_version 1.1;
        }

        location / {
            proxy_pass http://frontend/;
            proxy_http_version 1.1;
        }
    }

    # API - api.aerostic.com
    server {
        listen 443 ssl http2;
        server_name api.aerostic.com;

        ssl_certificate /etc/letsencrypt/live/aerostic.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/aerostic.com/privkey.pem;

        # Health check
        location /health {
            add_header Content-Type text/plain;
            return 200 "OK\n";
        }

        # Webhook endpoints
        location /webhooks/meta {
            limit_req zone=webhook_limit burst=40 nodelay;
            proxy_pass http://webhook/webhooks/meta;
            proxy_http_version 1.1;
        }

        # WebSocket support for Socket.IO
        location /socket.io/ {
            proxy_pass http://backend/socket.io/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
        }

        # API endpoints
        location = /api/login {
            limit_req zone=api_limit burst=5 nodelay;
            proxy_pass http://backend;
            proxy_http_version 1.1;
        }

        location / {
            proxy_pass http://backend/;
            proxy_http_version 1.1;
        }
    }

    # Admin - admin.aerostic.com
    server {
        listen 443 ssl http2;
        server_name admin.aerostic.com;

        ssl_certificate /etc/letsencrypt/live/aerostic.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/aerostic.com/privkey.pem;

        # Health check
        location /health {
            add_header Content-Type text/plain;
            return 200 "OK\n";
        }

        # Serve from frontend (Next.js middleware handles routing)
        location ^~ /api/ {
            proxy_pass http://backend/;
            proxy_http_version 1.1;
        }

        location / {
            proxy_pass http://frontend/;
            proxy_http_version 1.1;
        }
    }

    # Wildcard Subdomains - *.aerostic.com
    server {
        listen 443 ssl http2;
        server_name *.aerostic.com;

        ssl_certificate /etc/letsencrypt/live/aerostic.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/aerostic.com/privkey.pem;

        # Health check
        location /health {
            add_header Content-Type text/plain;
            return 200 "OK\n";
        }

        # API access via subdomain
        location ^~ /api/ {
            proxy_pass http://backend/;
            proxy_http_version 1.1;
        }

        # Proxy everything to frontend, middleware handles the rest
        location / {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
        }
    }
}
