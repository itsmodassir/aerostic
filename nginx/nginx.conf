events {
    worker_connections 1024;
}

http {
    upstream frontend {
        server frontend:3000;
    }

    upstream backend {
        server backend:3001;
    }

    # Redirect HTTP to HTTPS for all domains
    server {
        listen 80;
        server_name aerostic.com www.aerostic.com app.aerostic.com api.aerostic.com;
        return 301 https://$host$request_uri;
    }

    # Redirect www.aerostic.com to aerostic.com
    server {
        listen 443 ssl;
        server_name www.aerostic.com;

        ssl_certificate /etc/letsencrypt/live/aerostic.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/aerostic.com/privkey.pem;

        return 301 https://aerostic.com$request_uri;
    }

    # Landing Page - aerostic.com
    server {
        listen 443 ssl;
        server_name aerostic.com;

        ssl_certificate /etc/letsencrypt/live/aerostic.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/aerostic.com/privkey.pem;

        # Health check
        location /health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }

        # Serve landing page from frontend
        location / {
            proxy_pass http://frontend/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }
    }

    # Dashboard - app.aerostic.com
    server {
        listen 443 ssl;
        server_name app.aerostic.com;

        ssl_certificate /etc/letsencrypt/live/aerostic.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/aerostic.com/privkey.pem;

        # Health check
        location /health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }

        # Dashboard application
        location / {
            proxy_pass http://frontend/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }
    }

    # API - api.aerostic.com
    server {
        listen 443 ssl;
        server_name api.aerostic.com;

        ssl_certificate /etc/letsencrypt/live/aerostic.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/aerostic.com/privkey.pem;

        # Health check
        location /health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }

        # API endpoints
        location / {
            proxy_pass http://backend/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
    }

    # Admin - admin.aerostic.com
    server {
        listen 443 ssl;
        server_name admin.aerostic.com;

        ssl_certificate /etc/letsencrypt/live/aerostic.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/aerostic.com/privkey.pem;

        # Health check
        location /health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }

        # Serve from frontend (Next.js middleware handles routing)
        location / {
            proxy_pass http://frontend/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
    }
}
